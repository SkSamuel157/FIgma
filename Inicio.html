<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Inicio.css">
    <title>Farmácia Matrix | Home</title>
</head>

<body>
    <!--Header do Site-->

    <header class="header">

        <img id="logo" src="Img/Matrix Farma Logo.png">

        <div id="Linha1">
            <link rel="stylesheet" href="Inicio.css">
        </div>

        <nav class="navbar">
            <a href="">Nossas lojas</a>
            <a href="">Empresa</a>
            <a href="">Contato</a>
            <a href="">Login</a>
        </nav>

    </header>
    <!--Fim Header-->

    <!--Banner-->
    <section>
        <img id="Banner" src="img/Banner.png">
        <div class="T1">
            <h1>A <span class="A">Saúde</span> de sua <span class="V">Família</span>
                em <span class="V">Boas</span> <span class="A">Mãos</span> </h1>
        </div>
        <div class="T2">
            <h1> <span class="V">F</span>armácia <br> <span class="A"> M</span>atriz</h1>
        </div>
        <div class="T3">
            <h1>Aberta 24Hs</h1>
        </div>

    </section>
    <!-- Fim Banner-->

    <Div id="Linha2">
        <link rel="stylesheet" href="Inicio.css">
    </Div>
    <!--Slides-->
    <div class="slider">

        <div class="slides">
            <input type="radio" name="Radio-btn" id="Radio1">
            <input type="radio" name="Radio-btn" id="Radio2">
            <input type="radio" name="Radio-btn" id="Radio3">
        </div>
        <!--Anuncios-->
        <div class="slide first">
            <img src="Img/anuncio1.png">
        </div>

        <div class="slide">
            <img src="Img/anuncio2.png">
        </div>

        <div class="slide">
            <img src="Img/anuncio3.png">
        </div>
        <!--Fim anuncios-->

        <!--Navigation Auto-->
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
        </div>

    </div>

    <div>

        <div class="manual-navigation">
            <label for="Radio1" class="manual-bnt"></label>
            <label for="Radio2" class="manual-bnt"></label>
            <label for="Radio3" class="manual-bnt"></label>
        </div>

    </div>
</body>

</html>
